name: Refresh AI Deadlines Cache

on:
  schedule:
    - cron: "*/ * * * *"
  workflow_dispatch:

concurrency:
  group: refresh-ai-deadlines-cache
  cancel-in-progress: true

jobs:
  refresh_ai_deadlines_cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install prerequisites (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI deadlines cache refresh
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          UNISIGHT_API_BASE_URL: ${{ vars.UNISIGHT_API_BASE_URL }}
        run: |
          python scripts/refresh_ai_deadlines_cache.py
